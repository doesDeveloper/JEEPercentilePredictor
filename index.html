<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Mains Percentile Predictor</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>

<body>
    <div class="container">
        <h1>JEE Mains Percentile Predictor</h1>
        <form>
            <label for="score">Score:</label>
            <input type="number" id="score" name="score" min="-75" max="300" required>

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="OPEN">OPEN</option>
                <option value="EWS">EWS</option>
                <option value="OBC_NCL">OBC_NCL</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
                <option value="OPEN_PWD">OPEN_PWD</option>
                <option value="OBC_NCL_PWD">OBC_NCL_PWD</option>
                <option value="SC_PWD">SC_PWD</option>
                <option value="ST_PWD">ST_PWD</option>
            </select>
            <label for="shift">Shift:</label>
            <select id="shift" name="shift">
                <option value="JAN27_2024_1">27th Jan Shift 1</option>
                <option value="JAN27_2024_2">27th Jan Shift 2</option>
                <option value="JAN29_2024_1">29th Jan Shift 1</option>
                <option value="JAN29_2024_2">29th Jan Shift 2</option>
                <option value="JAN30_2024_1">30th Jan Shift 1</option>
                <option value="JAN30_2024_2">30th Jan Shift 2</option>
                <option value="JAN30_2024_1">31th Jan Shift 1</option>
                <option value="JAN31_2024_2">31th Jan Shift 2</option>
                <option value="JAN31_2024_1">01st Feb Shift 1</option>
                <option value="FEB01_2024_2">01st Feb Shift 2</option>
            </select>

            <button type="submit">Submit</button>
        </form>
        <h1 style="color: #1f38a7;" class="result" id="result">Percentile will be shown here.</span>
    </div>
    <!-- ... -->
    <script src="script.js"></script>
</body>

</html>
</body>
